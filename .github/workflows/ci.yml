name: Build and test

'on': pull_request
jobs:
  build_and_preview:
    if: '${{ github.event.pull_request.head.repo.full_name == github.repository }}'
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
        - uses: actions/checkout@v3
        - name: Use Node.js 16
          uses: actions/setup-node@v3
          with:
            node-version: 16.x
        - run: npm ci
        - run: npm run build --if-present
        - run: npm test