<div class="flex justify-center pt-5">
   <select (change)="onStudentChange($event)">
      <option value="" disabled selected>Choisissez un étudiant</option>
      <option *ngFor="let student of students" [value]="student.id">
          {{ student.username }}
      </option>
  </select>
  
    
    
   
</div>

<div class="containerTotalPage pt-5 pl-7">
   <div class="containerAssiduite w-6/12 flex-row items-center">
    <p class="text-center">Assiduité</p>
    <div class="card pt-5">
      <p-chart type="line" [data]="data" [options]="options"></p-chart>
  </div>
   </div>
   <div class="containerMemorisation w-6/12 flex-row items-center">
   <p class="text-center">Mémorisation</p>
    <app-donut></app-donut>
   </div>
</div>
