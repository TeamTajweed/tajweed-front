
<div class="md:flex flex-col items-center ml-1 mt-1"  [style]="{'border': '2px solid blue'}" >
    
        <div class="flex justify-center">
            <img src="assets/images/logoInstitutTabib2.png"  class="mr-2 h-14 w-24" /> 
        </div>
    <p-menubar [model]="items" class="flex"  [style]="{'border': '2px solid yellow'}" >
      
        <div *ngIf="!isConnected" class="flex flex-col items-center justify-center md:flex-row mt-2" [style]="{'border': '2px solid green'}">
            <p-button label="S'inscrire" styleClass="border-blue-900 text-blue-900 md:py-2 md:mr-3 md:mb-0 py-2 px-8 mb-2"></p-button>
            <p-button label="Se connecter" styleClass="bg-blue-900 border-blue-900 md:py-2 md:mr-2 py-2"></p-button>
        </div>
    </p-menubar>
       
</div>
